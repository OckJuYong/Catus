spring:
  application:
    name: catus-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/catus_db}
    username: ${SPRING_DATASOURCE_USERNAME:catus_user}
    password: ${SPRING_DATASOURCE_PASSWORD:catus_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000  # 60 seconds - detect connection leaks

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_TO_256_BIT_SECRET_KEY_IN_PRODUCTION}
  access-token-expiration: 86400000  # 24 hours in milliseconds
  refresh-token-expiration: 604800000 # 7 days in milliseconds

# Kakao OAuth
kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID:your_kakao_client_id}
    client-secret: ${KAKAO_CLIENT_SECRET:your_kakao_client_secret}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/v1/auth/callback}
    token-url: https://kauth.kakao.com/oauth/token
    user-info-url: https://kapi.kakao.com/v2/user/me

# Google Gemini API
gemini:
  api:
    key: ${GEMINI_API_KEY:your_gemini_api_key}
    url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent}
    timeout: 10000
    max-retries: 3

# OpenAI DALL-E
openai:
  api:
    key: ${OPENAI_API_KEY:your_openai_api_key}
    url: ${OPENAI_API_URL:https://api.openai.com/v1/images/generations}
    timeout: 60000
    max-retries: 3

# AWS S3
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:catus-diary-images}
    region: ${AWS_S3_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY:your_aws_access_key}
    secret-key: ${AWS_SECRET_KEY:your_aws_secret_key}

# Firebase
firebase:
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:./firebase-service-account.json}
  enabled: ${FIREBASE_ENABLED:true}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.catus.backend: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/catus-backend.log
    max-size: 10MB
    max-history: 30

# API Documentation (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
