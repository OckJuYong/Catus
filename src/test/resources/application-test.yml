spring:
  application:
    name: catus-backend-test

  datasource:
    url: jdbc:postgresql://localhost:5432/catus_test_db
    username: catus_user
    password: catus_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: false  # Disable Flyway for tests, use ddl-auto instead

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration for testing
jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-long-enough-for-hs256-algorithm
  access-token-expiration: 86400000  # 24 hours
  refresh-token-expiration: 604800000 # 7 days

# Kakao OAuth (mock values for testing)
kakao:
  oauth:
    client-id: test_kakao_client_id
    client-secret: test_kakao_client_secret
    redirect-uri: http://localhost:8080/api/v1/auth/callback
    token-url: https://kauth.kakao.com/oauth/token
    user-info-url: https://kapi.kakao.com/v2/user/me

# AWS S3 (mock values for testing)
aws:
  s3:
    bucket: test-bucket
    region: ap-northeast-2
    access-key: test_access_key
    secret-key: test_secret_key

# Logging
logging:
  level:
    root: INFO
    com.catus.backend: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
