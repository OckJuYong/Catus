version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: catus-postgres
    environment:
      POSTGRES_DB: catus_db
      POSTGRES_USER: catus_user
      POSTGRES_PASSWORD: catus_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - catus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catus_user -d catus_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: catus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - catus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  catus-network:
    driver: bridge
